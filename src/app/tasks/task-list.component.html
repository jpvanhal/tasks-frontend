<md-list>
  <app-task-item-create (create)="create($event)"></app-task-item-create>
  <app-task-item
    *ngFor="let task of tasks$ | async; trackBy: identify"
    [task]="task"
    (destroy)="destroy(task)"
    (update)="update(task, $event)"
    (toggle)="toggle(task)">
  </app-task-item>
</md-list>
